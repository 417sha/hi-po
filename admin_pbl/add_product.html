<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="add_p.css">
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="/Assets/images/sndlogo.png" type="logo" />
    <title>ADMIN | Add Product</title>
  </head> 
<body class="vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="homepage.html">
          <img src="/Assets/images/sndlogo.png" width="50px" alt="Logo" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
          <div class="mx-auto d-flex justify-content-center flex-grow-1">
            <!-- Search bar -->
            <form class="search-bar d-flex" role="search">
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1">
                  <i class="bi bi-search search-icon"></i>
                </span>
                <input
                  class="form-control"
                  type="search"
                  placeholder="Search..."
                  aria-label="Search"
                  aria-describedby="basic-addon1"
                />
              </div>
            </form>
          </div>

          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center">
            <!-- Notifications and Inbox -->
            <li class="nav-item">
              <a class="nav-link" href="#">
                <img src="/Assets/svg(icons)/notifications.svg" alt="notif" width="24"/>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <img src="/Assets/svg(icons)/inbox.svg" alt="inbox" width="24"/>
              </a>
            </li>

            <!-- Account Dropdown -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle d-flex align-items-center"
                href="#"
                id="accountDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img src="/Assets/svg(icons)/account_circle.svg" alt="account" width="24" class="me-2"/>
                <div class="d-none d-lg-inline">
                  <div>OWNER</div>
                  <div class="text-muted" style="font-size: 0.85em">Admin</div>
                </div>
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
                <li>
                  <a class="dropdown-item" href="/pages/myAccountPage/myPurchase.html">My Account</a>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li>
                  <a class="dropdown-item text-danger" href="#">Logout</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  
    <!-- Sidebar and Content Area -->
    <div class="container-fluid">
      <div class="row vh-100">
        <!-- Sidebar -->
        <div class="col-2 sidebar p-3">
          <div class="list-group">
            <a href="INDEX.html#" class="list-group-item list-group-item-action active">
              <img src="/Assets/svg(icons)/speedometer.svg" alt="Dashboard Icon" class="sidebar-icon">
              Dashboard
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <img src="/Assets/svg(icons)/basket.svg" alt="Product Icon" class="sidebar-icon">
              Product
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <img src="/Assets/svg(icons)/bag-fill.svg" alt="Order Icon" class="sidebar-icon">
              Order
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <img src="/Assets/svg(icons)/person-fill.svg" alt="User Icon" class="sidebar-icon">
              User
            </a>
          </div>
        </div>

        <!-- Content Area -->
        <div class="container">
          <h1>ADD PRODUCT</h1>
          <!-- Product Information Section -->
          <div class="section">
            <label>Product Name</label>
            <input type="text" class="full-width" placeholder="Enter product name">
            
            <div class="row">
              <div class="column">
                <label>Category</label>
                <input type="text" placeholder="Enter category">
              </div>
              <div class="column">
                <label>Price</label>
                <input type="text" placeholder="Enter price">
              </div>
            </div>
            
            <label>Description</label>
            <textarea class="full-width" rows="4" placeholder="Enter description"></textarea>
          </div>

          <!-- Images and Additional Details Section -->
          <div class="section">
            <label>Upload Images</label>
            <div class="image-upload">
              <div class="image-box"></div>
              <div class="image-box"></div>
              <div class="image-box"></div>
            </div>
            
            <label>Quantity</label>
            <input type="text" class="full-width" placeholder="Enter quantity">
            
            <label>Add Colors</label>
            <div class="color-boxes">
              <div class="color-box"></div>
              <div class="color-box"></div>
              <div class="color-box"></div>
            </div>
            
            <div class="buttons">
              <button class="save-btn">Save Product</button>
              <button class="add-btn">ADD PRODUCT</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
